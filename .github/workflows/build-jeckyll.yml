name: Build and merge into gh-pages branch

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Add Ruby Gems to PATH
        run: echo "/github/home/.gem/ruby/3.0.0/bin" >> $GITHUB_PATH

      - name: Install Bundler
        run: gem install bundler -v 2.5.6

      - name: Bundle Install
        run: bundle install --jobs 4 --retry 3

      - name: Build Jekyll site and verify _site directory
        run: |
          bundle exec jekyll build
          ls -lah
          echo "Listing _site directory after build:"
          ls -lah _site

      - name: Deploy to gh-pages
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          # Debug: Show current directory and its contents
          echo "Current directory:"
          pwd
          ls -la

          # Ensure the _site directory exists
          if [ -d "_site" ]; then
            # Create a new or clean existing gh-pages branch
            git checkout --orphan gh-pages-temp
            git reset --hard
            git clean -fdx
            git fetch origin gh-pages
            git checkout origin/gh-pages || git checkout --orphan gh-pages
            git branch -D gh-pages-temp
            
            # Copy _site content to root
            rsync -av --exclude='.git*' --delete _site/ .
            
            # Debug: Show what's going to be committed
            ls -la
            
            # Commit and push changes
            touch .nojekyll
            git add -A
            git commit -m "Deploy updates"
            git push -fu origin gh-pages
          else
            echo "Error: _site directory not found."
            exit 1
          fi
        env:
          JEKYLL_ENV: production
